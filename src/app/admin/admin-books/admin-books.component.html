<table *ngIf="books.length > 0" mat-table class="mat-elevation-z6" [dataSource]="books">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let book">{{book.id}}</td>
    </ng-container>

    <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef>Book Name</th>
        <td mat-cell *matCellDef="let book">{{book.bookName}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let book">{{book.author}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th class="text-table" mat-header-cell *matHeaderCellDef>Price</th>
        <td class="text-table" mat-cell *matCellDef="let book">{{book.price | priceChange: 'VND'}}</td>
    </ng-container>

    <ng-container matColumnDef="img">
        <th class="text-table" mat-header-cell *matHeaderCellDef>Image</th>
        <td class="text-table" mat-cell *matCellDef="let book">
            <img class="img-book" src="{{book.img}}">
        </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Quantity</th>
        <td class="text-center" mat-cell *matCellDef="let book">{{book.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let book">
            <button mat-raised-button color="accent" routerLink="/admin/home/edit/{{book.id}}">Edit</button>
            <button class="operations-button" mat-raised-button color="warn" (click)="removeBook(book.id)">Remove</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
