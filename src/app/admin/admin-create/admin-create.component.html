<mat-toolbar class="mat-elevation-z6" color="primary">
    <mat-toolbar-row>
        Book Information
    </mat-toolbar-row>
</mat-toolbar>

<form [formGroup]="createForm" class="mt-5">
    <!-- <div>
        <mat-form-field class="width-30">

            <input matInput formControlName="id" [(ngModel)]="book.id">
            <mat-error *ngIf="controls.id.hasError('error-input')">
                Only input <strong>number</strong>
            </mat-error>
        </mat-form-field>
    </div> -->
    <div>
        <mat-form-field class="width-30">
            <mat-label>Book Name (*)</mat-label>
            <input matInput formControlName="bookName" [(ngModel)]="book.bookName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="width-30">
            <mat-label>Author (*)</mat-label>
            <input matInput formControlName="author" [(ngModel)]="book.author">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="width-30">
            <mat-label>Price (Only accept input number) (*)</mat-label>
            <input matInput formControlName="price" [(ngModel)]="book.price">
            <mat-error *ngIf="controls.price.hasError('error-input')">
                Only input <strong>number</strong>
            </mat-error>
            <mat-error *ngIf="controls.price.errors?.min">
                Price of book must large more than <strong>50.000d</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <button class="mt-3" (click)="createBook()" mat-raised-button color="primary" [disabled]="createForm.invalid || !createForm.dirty">Create</button>
    </div>
</form>
