<div class="row" *ngIf="books">
    <div *ngFor="let book of books" class="col-md-3 col-sm-6 my-3 ">
        <div class="white-box">
          <!-- <div class="wishlist-icon">
            <a href="javascript:void(0);"><img src="https://pngimage.net/wp-content/uploads/2018/06/wishlist-icon-png-3.png" /></a>
          </div> -->
          <div class="product-img">
            <img src="{{book.img}}">
          </div>
          <div class="product-bottom">
            <div class="product-name">{{book.bookName}}</div>
            <div class="price">
              <span class="rupee-icon"></span> {{book.price | priceChange: 'VND'}} 
            </div>
            <div class="row">
                <button class="blue-btn" mat-raised-button color="primary" 
                (click)="addToCart(book)">Add to cart</button>
                <button class="blue-btn" mat-raised-button color="primary" 
                routerLink="/home/detail/{{book.id}}">Detail</button>
                <!-- <a class="blue-btn" (click)="addToCart(book)">Add to cart</a>
                <a routerLink="/home/detail/{{book.id}}" class="blue-btn">Detail</a> -->
            </div>
          </div>
        </div>
      </div>
</div>
